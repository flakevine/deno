<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal</title>
</head>

<body>
    <button onclick="lancar()">
        enviar
    </button>

    @URL_SERVER@

    Resposta:
    <div id="response"></div>
    <script>
        const socket = new WebSocket("@URL_SERVER@");

        socket.onmessage = (e) => {
            document.getElementById("response").innerHTML = e.data
        }

        function lancar() {
            socket.send('salve')
        }
    </script>
</body>

</html>
